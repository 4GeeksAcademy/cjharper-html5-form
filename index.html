<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payment Form Example</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
 <div class="card">
   <div class="card-header">
     <h5 class="mb-0">Payment form example</h5>
   </div>
   <div class="card-body">
     <form>
       <div class="alert alert-danger" role="alert">
         Some fields are missing
       </div>

       <!-- Card Info -->
       <div class="row mb-3">
         <div class="col-md-6">
           <label for="card" class="form-label">Card #</label>
           <input type="text" id="card" class="form-control" placeholder="0000 0000 0000 0000" required>
         </div>
         <div class="col-md-3">
           <label for="cvc" class="form-label">CVC #</label>
           <input type="text" id="cvc" class="form-control" placeholder="0000" required>
         </div>
         <div class="col-md-3">
           <label for="amount" class="form-label">Amount</label>
           <input type="number" id="amount" class="form-control" placeholder="$ Amount" required>
         </div>
       </div>

       <!-- Personal Info -->
       <div class="row mb-3">
         <div class="col-md-6">
           <label for="firstname" class="form-label">First Name</label>
           <input type="text" id="firstname" class="form-control" required>
         </div>
         <div class="col-md-6">
           <label for="lastname" class="form-label">Last Name</label>
           <input type="text" id="lastname" class="form-control" required>
         </div>
       </div>

       <div class="row mb-3">
         <div class="col-md-6">
           <label for="city" class="form-label">City</label>
           <input type="text" id="city" class="form-control" required>
         </div>
         <div class="col-md-3">
           <label for="state" class="form-label">State</label>
           <select id="state" class="form-select" required>
             <option selected disabled>Pick a state</option>
             <option>TX</option>
             <option>CA</option>
             <option>NY</option>
             <option>FL</option>
           </select>
         </div>
         <div class="col-md-3">
           <label for="postal" class="form-label">Postal Code</label>
           <input type="text" id="postal" class="form-control" required>
         </div>
       </div>
         <!-- Payment Method -->
       <div class="mb-3">
         <label class="form-label">We accept:</label><br>
         <img src="https://img.icons8.com/color/48/visa.png" alt="Visa">
         <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="Mastercard">
         <img src="https://img.icons8.com/color/48/amex.png" alt="Amex">
       </div>

       <!-- Message -->
       <div class="mb-3">
         <label for="message" class="form-label">Message</label>
         <textarea id="message" class="form-control" rows="3" placeholder="Add any notes here."></textarea>
       </div>

       <!-- Buttons -->
       <div class="d-flex justify-content-end">
         <button type="reset" class="btn btn-secondary me-2">Cancel</button>
         <button type="submit" class="btn btn-primary">Send</button>
       </div>
     </form>
   </div>
 </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
