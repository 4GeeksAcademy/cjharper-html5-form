<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .payment-option label {
      margin-right: 15px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .payment-option input[type="radio"] {
      margin-right: 5px;
    }

    .payment-option img {
      height: 24px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Payment form example</h5>
    </div>
    <div class="card-body">
      <form>
        <!-- Error Alert -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <!-- Row 1: Card, CVC, Amount -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="card" class="form-label">Card #</label>
            <input type="text" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" id="cvc" class="form-control" placeholder="0000" required>
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="$ Amount" required>
          </div>
        </div>

        <!-- Row 2: First and Last Name -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" class="form-control" required>
          </div>
        </div>

        <!-- Row 3: City, State, Postal Code -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select" required>
              <option selected disabled>Pick a state</option>
              <option>TX</option>
              <option>CA</option>
              <option>NY</option>
              <option>FL</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postal" class="form-label">Postal Code</label>
            <input type="text" id="postal" class="form-control" required>
          </div>
        </div>

        <!-- Row 4: Card Type Options (radio buttons) + Message -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label d-block">We accept:</label>
            <div class="bg-light p-2 rounded payment-option">
              <label>
                <input type="radio" name="cardType" value="visa" required>
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
              </label>
              <label>
                <input type="radio" name="cardType" value="mastercard">
                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard">
              </label>
              <label>
                <input type="radio" name="cardType" value="amex">
                <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
              </label>
              <label>
                <input type="radio" name="cardType" value="paypal">
                <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="Paypal">
              </label>
            </div>
          </div>

          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="3" placeholder="Add any notes here."></textarea>
          </div>
        </div>

        <!-- Submit Buttons -->
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
